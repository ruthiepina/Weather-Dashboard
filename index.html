<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/dbab6275a0.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Weather Dashboard</title>
   </head>

   <body class="flex-column min-100-vh">
      <header class="hero">
         <h1 class="title"><i class="fa fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
         <p>Search for a city and see the weather forecast</p>
      </header>

      <main class="flex-row justify-space-between">
         <div class="col-12 col-md-3">
            <div class="card">
               <h3 class="card-header text-uppercase">Search By City:</h3>
               <form id="user-form" class="card-body">
                  <label class="form-label" for="cityInput">Type in a city name!</label>
                  <input class="form-input" name="cityname" id="cityInput" type="text" autofocus="true" />
                  <button class="btn" id="search-btn" type="button">Search</button>
               </form>
               <h3 class="card-header text-uppercase">Previous Cities</h3>
               <div class="card-body flex-column" id="city-history">
               </div>
            </div>
         </div>

         <div class="flex-column col-12 col-md-9" id="weather-container">
            <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title" id="current-city"></h5>
                  <div id="current-weather"></div>
               </div>
            </div>
            <div class="five-day-forecast flex-row justify-space-between"></div>
         </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
